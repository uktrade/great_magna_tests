[pytest]
junit_family=xunit2
markers =
    dev: marks tests that work only on Dev environment (deselect with '-m "not dev"')
    stage: marks tests that work only on Staging environment (deselect with '-m "not stage"')
    beta: marks tests that work only on Beta environment (deselect with '-m "not beta"')
    #prod: marks tests that work only on Production environment (deselect with '-m "not prod"')
    session_auth: marks tests that require a logged-in user session
